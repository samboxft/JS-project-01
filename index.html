<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>

        </script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1 id="header">My Task Board</h1>
    </div>
    <form id="taskForm">
        <div class="outerBox">
            <textarea type="textarea" id="todoBox" placeholder="Enter Task: " cols="30" rows="5"></textarea>
            <label class="dateAndTime">finish by: &nbsp </label>
            <input type="date" id="dateBox" class="dateAndTime">
            <input type="time" id="timeBox" class="dateAndTime">
            <div class="buttons">
                <button class="buttons" type="button" onclick="saveTask()">Save</button>
                <button class="buttons" type="reset">Clear</button>
            </div>
        </div>
    </form>
    <div id="container"></div>
    <script defer src="main.js"></script>
</body>

</html>
